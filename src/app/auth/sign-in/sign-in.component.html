<div class="h-[100vh] flex justify-center items-center">
  <div class="rounded-lg border-2 shadow-md p-4">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="" class="font-bold">Email or Username</label>
        <mat-form-field class="w-full" appearance="outline">
          <input
            formControlName="email"
            matInput
            placeholder="Enter your Email or Username..."
          />
        </mat-form-field>
        <div
          *ngIf="
            loginForm.get('email').invalid && loginForm.get('email').touched
          " class="-mt-6"
        >
          <small class="text-red-500">Email is required</small>
        </div>
      </div>

      <div>
        <label for="" class="font-bold">Password</label>
        <mat-form-field class="w-full" appearance="outline">
          <input
          type="password"
            formControlName="password"
            matInput
            placeholder="Enter your Password..."
          />
        </mat-form-field>
      </div>
      <div
        *ngIf="
          loginForm.get('password').invalid && loginForm.get('password').touched
        " class="-mt-6"
      >
        <small class="text-red-500">Password is required</small>
      </div>
      <button mat-raised-button color="primary" class="w-full font-bold">
        Login
      </button>
      <div class="mt-4">
        If you don't have acount
        <a routerLink="/sign-up" class="text-blue-400">Create a account</a>
      </div>
    </form>
  </div>
</div>
