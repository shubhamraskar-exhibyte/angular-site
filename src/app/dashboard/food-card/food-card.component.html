<div
  class="card shadow-md border cursor-pointer w-[300px] flex-1"
  *ngFor="let user of receivedData"
>
  <div class="main-image">
    <img [src]="user.strMealThumb" alt="" />
  </div>
  <div class="p-3">
    <h2 class="truncate text-2xl">{{ user.strMeal }}</h2>
    <p class="truncate">{{ user.strInstructions }}</p>
  </div>
</div>
