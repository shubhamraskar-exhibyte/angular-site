<div class="pt-10">
  <a (click)="back()" class="cursor-pointer"><mat-icon>arrow_back</mat-icon></a>
</div>
<div *ngIf="recipe" class="py-11">
  <h2 class="text-2xl font-bold mb-2">{{ recipe.strMeal }}</h2>
  <p class="text-gray-600 mb-4">
    {{ recipe.strArea }}, {{ recipe.strCategory }}
  </p>
  <div class="h-56 sm:aspect-video aspect-auto mb-5">
    <img
      src="{{ recipe.strMealThumb }}"
      alt="{{ recipe.strMeal }}"
      class="w-full object-cover object-center mb-4 rounded"
    />
  </div>

  <p class="text-gray-700">{{ recipe.strInstructions }}</p>
</div>
<div *ngIf="!recipe">
  <p>Recipe not found</p>
</div>
